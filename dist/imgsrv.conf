

pidfile "/run/djinn/imgsrv.pid"

log info "/var/log/djinn/imgsrv.log"

net {
	listen ":8083"
}

store {
	path "/var/lib/djinn/images/_base"

	scan_interval 5m
}

driver qemu {
	categories [
		"x86_64",
	]

	groups [{
		name    "Alpine"
		pattern "alpine/*"
	}, {
		name    "Arch"
		pattern "arch"
	},{
		name    "Debian"
		pattern "debian/*"
	}, {
		name    "FreeBSD"
		pattern "freebsd/*"
	}, {
		name    "Ubuntu"
		pattern "ubuntu/*"
	}]
}
